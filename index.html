<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #1e1e2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #89b4fa;
        }
        
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .clock {
            background-color: #313244;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        
        .clock:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .city-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #f5c2e7;
        }
        
        .time {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .date {
            font-size: 1rem;
            color: #a6adc8;
        }
        
        .controls {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .btn {
            background-color: #89b4fa;
            color: #1e1e2e;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #b4befe;
        }
        
        .custom-timezone {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        input, select {
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #585b70;
            background-color: #313244;
            color: #fff;
        }
        
        footer {
            margin-top: 2rem;
            text-align: center;
            color: #a6adc8;
        }
        
        @media (max-width: 768px) {
            .clock-grid {
                grid-template-columns: 1fr;
            }
            
            .time {
                font-size: 2rem;
            }
            
            .custom-timezone {
                flex-direction: column;
                align-items: stretch;
            }
        }
        .people-names {
            font-size: 0.9rem;
            color: #89dceb;
            margin-bottom: 5px;
        }
    </style>
</head>

        </div>

            <select id="region-select"></select>

            <button class="btn" id="add-custom-clock">Add Clock</button>
        </div>
        
        
        <div class="clock-grid" id="clock-container">
            <!-- Clocks will be added here by JavaScript -->
        </div>
    </div>
    
    <footer>
        <p>Digital World Clock &copy; 2025</p>

let showSeconds = false;

// DOM elements

const toggleFormatBtn = document.getElementById('toggle-format');

// Initialize region dropdown
function initRegionDropdown() {
    // Clear existing options
    regionSelect.innerHTML = '<option value="">Select region...</option>';
    
    // Add options for each region
    Object.keys(allTimezones).forEach(region => {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
    });
    
    // Event listener for region selection
    regionSelect.addEventListener('change', () => {
        const selectedRegion = regionSelect.value;
        
        // Clear timezone dropdown
        timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
        
        if (selectedRegion) {
            // Add timezone options for the selected region
            allTimezones[selectedRegion].forEach(timezone => {
                const option = document.createElement('option');
                option.value = timezone;
                option.textContent = timezone.replace(selectedRegion + '/', '');
                timezoneSelect.appendChild(option);
            });
        }
    });
}

// Create clock element for a city
function createClock(city, timezone, people = []) {
    const clockElement = document.createElement('div');
    clockElement.classList.add('clock');
    
    const cityNameElement = document.createElement('div');
    cityNameElement.classList.add('city-name');
    cityNameElement.textContent = city;
    
    // Create people element (new addition)
    const peopleElement = document.createElement('div');
    peopleElement.classList.add('people-names');
    
    if (people.length > 0) {
        const peopleText = people.join(', ');
        peopleElement.textContent = peopleText;
    } else {
        peopleElement.textContent = "No people added";
        peopleElement.style.fontStyle = "italic";
        peopleElement.style.opacity = "0.7";
    }
    
    const timeElement = document.createElement('div');
    timeElement.classList.add('time');
    timeElement.dataset.timezone = timezone;
    
    const dateElement = document.createElement('div');
    dateElement.classList.add('date');
    dateElement.dataset.timezone = timezone;
    
    clockElement.appendChild(cityNameElement);
    clockElement.appendChild(peopleElement); // Add people element
    clockElement.appendChild(timeElement);
    clockElement.appendChild(dateElement);
    
    // Add edit button for people
    const editBtn = document.createElement('button');
    editBtn.textContent = '✎';
    editBtn.style.position = 'absolute';
    editBtn.style.top = '10px';
    editBtn.style.right = '40px';
    editBtn.style.background = 'transparent';
    editBtn.style.border = 'none';
    editBtn.style.color = '#89dceb';
    editBtn.style.fontSize = '1.2rem';
    editBtn.style.cursor = 'pointer';
    editBtn.addEventListener('click', () => {
        // Create a popup to edit people
        const newPeopleString = prompt("Enter people's names (comma separated):", people.join(', '));
        if (newPeopleString !== null) {
            const newPeople = newPeopleString.split(',').map(name => name.trim()).filter(name => name);
            peopleElement.textContent = newPeople.length > 0 ? newPeople.join(', ') : "No people added";
            if (newPeople.length === 0) {
                peopleElement.style.fontStyle = "italic";
                peopleElement.style.opacity = "0.7";
            } else {
                peopleElement.style.fontStyle = "normal";
                peopleElement.style.opacity = "1";
            }
        }
    });
    
    // Add remove button
    const removeBtn = document.createElement('button');
    removeBtn.textContent = '×';
    removeBtn.style.position = 'absolute';
    removeBtn.style.top = '10px';
    removeBtn.style.right = '10px';
    removeBtn.style.background = 'transparent';
    removeBtn.style.border = 'none';
    removeBtn.style.color = '#f38ba8';
    removeBtn.style.fontSize = '1.5rem';
    removeBtn.style.cursor = 'pointer';
    removeBtn.addEventListener('click', () => {
        clockElement.remove();
    });
    
    clockElement.appendChild(editBtn);
    clockElement.appendChild(removeBtn);
    clockContainer.appendChild(clockElement);
    
    return { timeElement, dateElement };
}

// Update all clocks
function updateClocks() {
    const timeElements = document.querySelectorAll('.time');
    const dateElements = document.querySelectorAll('.date');
    
    timeElements.forEach((element, index) => {
        const timezone = element.dataset.timezone;
        const options = {
            timeZone: timezone,
            hour: '2-digit',
            minute: '2-digit',
            hour12: !use24HourFormat
        };
        
        if (showSeconds) {
            options.second = '2-digit';
        }
        
        const timeString = new Date().toLocaleTimeString('en-US', options);
        element.textContent = timeString;
        
        // Update date
        const dateOptions = {
            timeZone: timezone,
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        const dateString = new Date().toLocaleDateString('en-US', dateOptions);
        dateElements[index].textContent = dateString;
    });
}

// Initialize the clock
function initClock() {
    // Initialize the region dropdown
    initRegionDropdown();
    
    // Initialize default clocks
    defaultCities.forEach(city => {
        createClock(city.name, city.timezone, city.people);
    });
    
    // Update clocks every second
    updateClocks();
    setInterval(updateClocks, 1000);
}

// Event listeners
addClockBtn.addEventListener('click', () => {
    customTimezoneForm.style.display = customTimezoneForm.style.display === 'none' ? 'flex' : 'none';
});

toggleSecondsBtn.addEventListener('click', () => {
    showSeconds = !showSeconds;
});

toggleFormatBtn.addEventListener('click', () => {
    use24HourFormat = !use24HourFormat;
});

addCustomClockBtn.addEventListener('click', () => {
    const city = cityInput.value.trim();
    const timezone = timezoneSelect.value;
    const peopleString = peopleInput.value.trim(); // Get people input
    
    if (city && timezone) {
        // Parse people names from comma-separated string
        const people = peopleString ? peopleString.split(',').map(name => name.trim()) : [];
        
        createClock(city, timezone, people);
        cityInput.value = '';
        peopleInput.value = ''; // Clear people input
        regionSelect.selectedIndex = 0;
        timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
        customTimezoneForm.style.display = 'none';
    } else {
        alert('Please enter both city name and timezone');
    }
});

// Initialize the clock when the page loads
document.addEventListener('DOMContentLoaded', initClock);
