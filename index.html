<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Digital World Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1e1e2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #89b4fa;
        }

        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .clock {
            background-color: #313244;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .clock:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .city-name {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #f5c2e7;
        }

        .time {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .date {
            font-size: 1rem;
            color: #a6adc8;
        }

        .controls {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            background-color: #89b4fa;
            color: #1e1e2e;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #b4befe;
        }

        .custom-timezone {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        input, select {
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #585b70;
            background-color: #313244;
            color: #fff;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #a6adc8;
        }

        @media (max-width: 768px) {
            .clock-grid {
                grid-template-columns: 1fr;
            }

            .time {
                font-size: 2rem;
            }

            .custom-timezone {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital World Clock</h1>

        <div class="controls">
            <button class="btn" id="add-clock">Add Custom Timezone</button>
            <button class="btn" id="toggle-seconds">Show/Hide Seconds</button>
            <button class="btn" id="toggle-format">12h/24h Format</button>
        </div>

        <div id="custom-timezone-form" style="display: none; flex-direction: column; gap: 10px;">
            <input type="text" id="city-input" placeholder="Enter city name">
            <select id="region-select"></select>
            <select id="timezone-select"></select>
            <button class="btn" id="add-custom-clock">Add Clock</button>
        </div>

        <div class="clock-grid" id="clock-container">
            <!-- Clocks will be added here -->
        </div>
    </div>

    <footer>
        <p>Digital World Clock &copy; 2025</p>
    </footer>

    <script>
        const allTimezones = {
            "Asia": ["Asia/Kolkata", "Asia/Tokyo", "Asia/Dubai", "Asia/Hong_Kong", "Asia/Singapore"],
            "Europe": ["Europe/London", "Europe/Paris", "Europe/Berlin", "Europe/Rome", "Europe/Madrid"],
            "America": ["America/New_York", "America/Chicago", "America/Denver", "America/Los_Angeles"],
            "Australia": ["Australia/Sydney", "Australia/Melbourne"],
            "UTC": ["UTC"]
        };

        function getAllTimezonesArray() {
            return Object.values(allTimezones).flat();
        }

        const defaultCities = [
            { name: "PST - Los Angeles", timezone: "America/Los_Angeles" },
            { name: "MST - Denver", timezone: "America/Denver" },
            { name: "CST - Chicago", timezone: "America/Chicago" },
            { name: "EST - New York", timezone: "America/New_York" },
            { name: "London", timezone: "Europe/London" },
            { name: "Tokyo", timezone: "Asia/Tokyo" },
            { name: "Sydney", timezone: "Australia/Sydney" },
            { name: "Paris", timezone: "Europe/Paris" },
            { name: "Dubai", timezone: "Asia/Dubai" }
        ];

        let showSeconds = false;
        let use24HourFormat = false;

        const clockContainer = document.getElementById('clock-container');
        const addClockBtn = document.getElementById('add-clock');
        const toggleSecondsBtn = document.getElementById('toggle-seconds');
        const toggleFormatBtn = document.getElementById('toggle-format');
        const customTimezoneForm = document.getElementById('custom-timezone-form');
        const cityInput = document.getElementById('city-input');
        const regionSelect = document.getElementById('region-select');
        const timezoneSelect = document.getElementById('timezone-select');
        const addCustomClockBtn = document.getElementById('add-custom-clock');

        function initRegionDropdown() {
            regionSelect.innerHTML = '<option value="">Select region...</option>';
            Object.keys(allTimezones).forEach(region => {
                const option = document.createElement('option');
                option.value = region;
                option.textContent = region;
                regionSelect.appendChild(option);
            });

            regionSelect.addEventListener('change', () => {
                const selectedRegion = regionSelect.value;
                timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
                if (selectedRegion) {
                    allTimezones[selectedRegion].forEach(timezone => {
                        const option = document.createElement('option');
                        option.value = timezone;
                        option.textContent = timezone.replace(selectedRegion + '/', '');
                        timezoneSelect.appendChild(option);
                    });
                }
            });
        }

        function createClock(city, timezone) {
            const clockElement = document.createElement('div');
            clockElement.classList.add('clock');

            const cityNameElement = document.createElement('div');
            cityNameElement.classList.add('city-name');
            cityNameElement.textContent = city;

            const timeElement = document.createElement('div');
            timeElement.classList.add('time');
            timeElement.dataset.timezone = timezone;

            const dateElement = document.createElement('div');
            dateElement.classList.add('date');
            dateElement.dataset.timezone = timezone;

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Ã—';
            removeBtn.style.position = 'absolute';
            removeBtn.style.top = '10px';
            removeBtn.style.right = '10px';
            removeBtn.style.background = 'transparent';
            removeBtn.style.border = 'none';
            removeBtn.style.color = '#f38ba8';
            removeBtn.style.fontSize = '1.5rem';
            removeBtn.style.cursor = 'pointer';
            removeBtn.addEventListener('click', () => {
                clockElement.remove();
            });

            clockElement.appendChild(cityNameElement);
            clockElement.appendChild(timeElement);
            clockElement.appendChild(dateElement);
            clockElement.appendChild(removeBtn);
            clockContainer.appendChild(clockElement);

            return { timeElement, dateElement };
        }

        function updateClocks() {
            const timeElements = document.querySelectorAll('.time');
            const dateElements = document.querySelectorAll('.date');

            timeElements.forEach((element, index) => {
                const timezone = element.dataset.timezone;
                const options = {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: !use24HourFormat
                };
                if (showSeconds) options.second = '2-digit';
                element.textContent = new Date().toLocaleTimeString('en-US', options);

                const dateOptions = {
                    timeZone: timezone,
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                dateElements[index].textContent = new Date().toLocaleDateString('en-US', dateOptions);
            });
        }

        function initClock() {
            initRegionDropdown();
            defaultCities.forEach(city => {
                createClock(city.name, city.timezone);
            });
            updateClocks();
            setInterval(updateClocks, 1000);
        }

        addClockBtn.addEventListener('click', () => {
            customTimezoneForm.style.display = customTimezoneForm.style.display === 'none' ? 'flex' : 'none';
        });

        toggleSecondsBtn.addEventListener('click', () => {
            showSeconds = !showSeconds;
        });

        toggleFormatBtn.addEventListener('click', () => {
            use24HourFormat = !use24HourFormat;
        });

        addCustomClockBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            const timezone = timezoneSelect.value;
            if (city && timezone) {
                createClock(city, timezone);
                cityInput.value = '';
                regionSelect.selectedIndex = 0;
                timezoneSelect.innerHTML = '<option value="">Select timezone...</option>';
                customTimezoneForm.style.display = 'none';
            } else {
                alert('Please enter both city name and timezone');
            }
        });

        document.addEventListener('DOMContentLoaded', initClock);
    </script>
</body>
</html>
